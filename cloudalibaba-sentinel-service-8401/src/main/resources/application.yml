server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        # Nacos服务注册中心地址
        server-addr: localhost:8848
    sentinel:
      transport:
        # 配置Sentinel dashboard地址
        dashboard: localhost:8086
        # 默认8719端口，若被占用则从8719逐次+1扫描直至未被占用的端口
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: '*'